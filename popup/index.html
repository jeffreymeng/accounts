<button id="btn">Launch Test Popup</button>
<script>
var parent;
    (function(){
        var handler = {}
        handler.cancelRequest = function(){
            parent.close();
        }
        window.openerHandler = handler;
    })()
    function addEventListener(el, eventName, handler) {
  if (el.addEventListener) {
    el.addEventListener(eventName, handler);
  } else {
    el.attachEvent('on' + eventName, function(){
      handler.call(el);
    });
  }
}

addEventListener(document.getElementById("btn"), "click", function (){
    parent = launch();
});
    function launch() {
        var url = "https://accounts.jeffkmeng.com/popup/login/";
        var title = "Login with Jeffrey Accounts";
        var w = 425;
        var h = 575;
        // Fixes dual-screen position                       ? Most browsers     :  Firefox
        var dualScreenLeft = window.screenLeft != undefined ? window.screenLeft : screen.left;
        var dualScreenTop = window.screenTop != undefined ? window.screenTop : screen.top;

        var width = window.innerWidth ? window.innerWidth : document.documentElement.clientWidth ? document.documentElement.clientWidth : screen.width;
        var height = window.innerHeight ? window.innerHeight : document.documentElement.clientHeight ? document.documentElement.clientHeight : screen.height;

        var left = ((width / 2) - (w / 2)) + dualScreenLeft;
        var top = ((height / 2) - (h / 2)) + dualScreenTop;
        var newWindow = window.open(url, title, 'scrollbars=no, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);

        // Puts focus on the newWindow
        if (window.focus) {
            newWindow.focus();
        }
        return newWindow;
    }

</script>
